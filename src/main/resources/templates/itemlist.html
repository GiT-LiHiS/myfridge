    	margin-top: 25px;

    	}

    	background-image: url("https://images.pexels.com/photos/1640774/pexels-photo-1640774.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" );

    	 background-color: #fffef9;

 	 background-color: #fffef9;

  table-layout: fixed;
}

</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/itemlist">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">
        <a class="nav-link" href="/itemlist">fridge<span class="sr-only">(current)</span></a>

       <li class="nav-item active">
        <a class="nav-link" href="/seasoninglist">seasonings<span class="sr-only">(current)</span></a>

	<div class="container">
	<h1>My Fridge</h1>   
	</div>

	<div class="container">
	<h1>notifications</h1>
    <table class="table table-striped">
    <tbody>
    <tr>
    	<th>Name</th>
    	<th>Message</th>
    	
    	
    	
  	</tr>
			<tr th:each ="item : ${items}">
			
			<div th:if="${item.eday} &lt; 5">
			<td th:text="${item.name}"></td>
			</div>
			
			<div th:if="${item.eday} &lt; 5">
			<td th:text="${item.message}"></td>
			</div>
		
			</tr>	    
    
    </tbody>
    </table>   
    </div>
		
	<div class="container">
    <table class="table">
    <tbody>
    <tr>
    	<th>Name</th>
    	<th>quantity</th>
    	
    	<th>ex. date</th>
    	<th>Days until ex.</th>
    	<th>Delete</th>
    	<th>Update / View</th>
    	
    	
  	</tr>
			<tr th:each ="item : ${items}">
			<td th:text="${item.name}"></td>
			<td th:text="${item.quan}"></td>
			<td th:text="${item.date}"></td>
			<td th:text="${item.emessage}"></td>
			<td><a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${item.id})}">Delete</a></td> 
			<td><a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${item.id})}">Update</a></td> 
			</tr>	    
    
    </tbody>
    </table>
     <a class="btn btn-success" href="/add">Add item</a>   
    </div>
    
    
   
    
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
