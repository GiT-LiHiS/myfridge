<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
    	.container {
    	margin-top: 25px;	
    	padding-bottom: 25px;
    	padding-top: 25px;
    	border-radius: 20px 20px;
    	 background-color: white;
	    	
    	}
    	
    	body {
    	background-image: url("https://stmed.net/sites/default/files/book-wallpapers-28442-7602008.jpg");
    	background-repeat: no-repeat;
    	 background-size: cover;
			    	
    	}
    	
    	td {
    	background-color: white;
	    	}
	    th {
	    background-color: white;
	    
	    }	
    
    </style>
</head>
<body>
	
	<div class="container">
	<h1>Add item</h1>
		<form th:object="${item}" th:action="@{../save}" action="#" method="post">
		<div class="form-group">
			
			<input type="hidden" th:field="*{id}" class="form-control"/>
			
		  	<label for="name">name</label>
			<input class="form-control" type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			 
				<label for="quan">quantity</label>
			<input class="form-control" type="text" id="quan" th:field="*{quan}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			
			
			
			<label for="eday">days till ex</label>
			<input class="form-control" type="number" id="eday" th:field="*{eday}" disabled />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="comment">comment</label>
			<input class="form-control" type="text" id="comment" th:field="*{comment}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			
		
			</div>
			
			<input class="btn btn-success" type="submit" value="Save"/>
            
		</form>
	</div>

	

</body>
</html>
