	<div class="container">
	<h1>notifications</h1>
    <table class="table table-striped">
    <tbody>
    <tr>
    	<th>Name</th>
    	<th>Message</th>
    	
    	
    	
  	</tr>
			<tr th:each ="utily : ${utilys}">
			
			<div th:if="${utily.quan} &lt; 4 ">
			<td th:text="${utily.name}"></td>
			</div>
			
			<div th:if="${utily.quan} &lt; 4">
			<td th:text="${utily.message}"></td>
			</div>
		
			</tr>	    
    
    </tbody>
    </table>   
    </div>	
		  



	



	<div class="container">
	<h1>tools and utilities</h1>   
    <table class="table table-striped">
    <tbody>
    <tr>
    	<th>Name</th>
    	<th>quantity /10</th>
    		<th>Delete</th>
    	<th>Update / View</th>
    	
    	
    	
    	
  	</tr>
			<tr th:each ="utily : ${utilys}">
			<td th:text="${utily.name}"></td>
			<td th:text="${utily.quan}"   ></td>
			<td><a class="btn btn-danger" th:href="@{/deleteutility/{id}(id=${utily.id})}">Delete</a></td> 
			<td><a class="btn btn-primary" th:href="@{/editutility/{id}(id=${utily.id})}">Update/View</a></td> 
			
			</tr>	    
    
    </tbody>
    </table>
    <a class="btn btn-success" href="/addutility">Add item</a>   
    </div>
